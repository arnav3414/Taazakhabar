<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taaza Khabar</title>
    <link rel="icon" href="./media/HYPE LOGO.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="brand" onclick="window.location.reload()">Taaza Khabar</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav">
                    <li class="nav-item" data-topic="">Home</li>
                    <li class="nav-item" data-topic="Science">Science</li>
                    <li class="nav-item" data-topic="Stocks">Stocks</li>
                    <li class="nav-item" data-topic="Gaming">Gaming</li>
                    <li class="nav-item" data-topic="Politics">Politics</li>
                </ul>
            </div>

            <form id="searchForm" class="search-form form-inline">
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search Topic" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-primary my-2 my-sm-3" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container news-container">
        <div id="newsList" class="row mt-5"></div>
        <div class="text-center mt-3">
            <ul id="paginationList" class="pagination"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
